version: '3.9'
#name: nextjs-learning
services:
  app:
    image: nginx:latest
    restart: always
    volumes:
      - ./logs:/var/log/nginx
      - ./app:/app/dist
      - "./nginx/${RUN_MODE:-local}/:/etc/nginx/conf.d/:ro"
    ports:
      - '${HTTP_PORT:-80}:80'
    env_file:
      - ./.env

  vite:
    image: node:latest
    working_dir: /app
    volumes:
      - ./app:/app
    command: sh -c "npm install -g vite && npm install && vite "                             #development
#    command: sh -c "npm install -g vite && npm install && vite build && vite serve"        #production
    ports:
      - "300:3000"
    env_file:
      - ./.env

